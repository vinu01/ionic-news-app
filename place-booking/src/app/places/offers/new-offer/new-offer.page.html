<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/places/tabs/offers"></ion-back-button>
    </ion-buttons>
    <ion-title>New Offer</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onCreateOffer()"></ion-button>
      <ion-icon name="checkmark" slot="icon-only"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-grid>
    <ion-row>
      <ion-col size-md="6" size-md="3">
        <ion-item>
          <ion-label position="floating">Title</ion-label>
          <ion-input type="text" autocomplete autocorrect></ion-input>
        </ion-item>

      </ion-col>
      
    </ion-row>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-item>
        <ion-label position="floating">Short Description</ion-label>
        <ion-textarea row="3"></ion-textarea>
      </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="6" offset-md="3">
        <ion-item>
        <ion-label position="floating">Price</ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size-md="3" offset-md="3">
        <ion-item>
        <ion-label position="floating">Available From</ion-label>
        <ion-datetime min="2019-01-01" max="2025-12-31"></ion-datetime>
      </ion-item>
      </ion-col>
      <ion-col size-md="3" offset-md="3">
        <ion-item>
        <ion-label position="floating">Available To</ion-label>
        <ion-datetime min="2019-01-02" max="2025-12-31"></ion-datetime>
      </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>
  

</ion-content>
