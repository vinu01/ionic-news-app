<ion-header>
  <ion-toolbar>
    <ion-title>{{isLogin? 'Login' : 'Signup'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
  <ion-grid>
    <ion-row>
      <ion-col size-md="12" offset-md="3">
        <ion-list>
          <ion-item>
            <ion-label position="floating">E-Mail Address</ion-label>
            <ion-input type="email" ngModel name="email" required email #emailCtrl="ngModel"></ion-input>
           
          </ion-item>
          <ion-item *ngIf="!emailCtrl.valid && emailCtrl.touched" lines="none">
            <p>
              Should be enter valid email address!!
            </p>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Password</ion-label>
            <ion-input type="password" ngModel name="password" required minlength="6" #passwordCtrl="ngModel"></ion-input>
          </ion-item>
        
        <ion-item *ngIf="!passwordCtrl.valid && passwordCtrl.touched" lines="none">
          <p>
            Enter Valid password
          </p>
        </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="primary" (click)="onLogin()" expand="block" [disabled]="!f.valid">
          Login
        </ion-button>
        <ion-button type="button" color="primary" fill="clear" expand="full" (click)="onSwitchAuthMode()" >
          Switch to {{isLogin? 'Signup': 'Login'}}
        </ion-button>
        
      </ion-col>
    </ion-row>
  </ion-grid>
  

</form>
</ion-content>
